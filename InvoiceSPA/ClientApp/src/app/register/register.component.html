<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="card card1 o-hidden border-0 shadow-lg my-5">
      <!-- Nested Row within Card Body -->

      <div class="p-5">
        <div *ngIf="errors.length > 0" class="alert alert-warning" role="alert">
          <div *ngFor="let error of errors; let i = index">
            {{error}}
          </div>
        </div>
        <br />
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="user">
          <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <input type="text" formControlName="firstName" class="form-control form-control-user" id="first-name-register" placeholder="First Name">
            </div>
            <div class="col-sm-6">
              <input type="text" formControlName="lastName" class="form-control form-control-user" id="last-name-register" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="username" class="form-control form-control-user" id="username-register" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" formControlName="phoneNumber" class="form-control form-control-user" id="phoneNumber-register" placeholder="Phone Number">
          </div>
          <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <input type="password" formControlName="password" class="form-control form-control-user" id="password-register" placeholder="Password">
            </div>
            <div class="col-sm-6">
              <input type="password" formControlName="confirmPassword" class="form-control form-control-user" id="confirm-password-register" placeholder="Repeat Password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-user btn-block">
            Register Account
          </button>
        </form>
        <hr>
        <div class="text-center">
          <a routerLink="/forgot-password" class="small">Forgot Password?</a>
        </div>
        <div class="text-center">
          <a routerLink="/login" class="small">Already have an account? Login!</a>
        </div>
      </div>
    </div>
  </div>
</div>
