<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <!-- Nested Row within Card Body -->     
      <div class="p-5">
        <div *ngIf="errors.length > 0" class="alert alert-warning" role="alert">
          <div *ngFor="let error of errors; let i = index">
            {{error}}
          </div>
        </div>
        <br/>
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-4">Sign In</h1>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="user">
          <div class="form-group">
            <input type="text" formControlName="username" class="form-control form-control-user" id="username-login" aria-describedby="username" placeholder="Enter username...">
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control form-control-user" id="password-login" placeholder="Enter password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox small">
              <input type="checkbox" formControlName="remember" class="custom-control-input" id="customCheck">
              <label class="custom-control-label" for="customCheck">Remember Me</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-user btn-block">
            Login
          </button>
        </form>
        <hr>
        <div class="text-center">
          <a routerLink="/forgot-password" class="small">Forgot Password?</a>
        </div>
        <div class="text-center">
          <a routerLink="/register" class="small">Create an Account!</a>
        </div>
      </div>
    </div>
  </div>
</div>
