<section>
  <div class="container">
    <div class="row form-container">
      <div class="col-lg-8 mx-auto">
        <h3 align="center">Sign In</h3>
        <br/>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-border bg-white">
          <div class="form-group">
            <label for="username-id">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username-id" aria-describedby="usernameHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
          </div>
          <a href=#><p class="text-info right-move">Forgotten password?</p></a>
          <button type="submit" class="btn btn-primary">Log in</button>
          <br/>
          <span class="text-danger" *ngIf="valid == false">
            Login failed. Please enter a valid username and password
          </span>
          <br/>
          <a href=#><p class="text-info">First time? Register</p></a>
        </form>
      </div>
    </div>
  </div>
</section>
